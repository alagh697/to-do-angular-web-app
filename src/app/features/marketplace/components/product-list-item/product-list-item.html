<div class="flex items-center justify-between p-3 border rounded-xl shadow-sm bg-white">
  <div>
    <strong class="text-gray-800">{{ product.name }}</strong>
    <span class="text-gray-500"> — {{ product.price | currency:'EUR':'symbol' }} </span>
    <span class="text-gray-500"> — {{ product.stock/200 | percent }} </span>
    <span class="text-gray-500"> — Ajouté le {{ product.added | date:'dd MMMM yyyy'}} </span>
  </div>

<app-rating [(rating)]="product.rating"></app-rating>

  <button
    type="button"
    (click)="add()"
    class="px-3 py-1.5 rounded-lg bg-blue-600 text-white text-sm hover:bg-blue-700 transition"
  >
    Ajouter au panier
  </button>
</div>
